<h2>登記表單</h2>
<div>
        <ul>
                <li> 姓名: <input type="text" [(ngModel)]="people.username"></li>
                <li> 性別: 
                        <input type="radio" value="1" [(ngModel)]="people.sex"> 男
                        <input type="radio" value="2" [(ngModel)]="people.sex"> 女
                </li>

                <li> 城市:
                        <select [(ngModel)]="people.city">
                                <option [value]="item" *ngFor="let item of people.cities_List" >
                                        {{item}}
                                </option>
                        </select>
                </li>
                <li>
                     愛好:
                     <span *ngFor="let item of people.hobby" >
                             <input type="checkbox" [(ngModel)]="item.checked"> {{item.title}}
                     </span>
                </li>
        </ul>


        <div> 
                <button (click)="Upload()">送出並更新表格</button>
                <table border=1>
                        <tr>
                                <td>Number</td>
                                <td>Name</td>
                                <td>sex</td>
                        </tr>
                        <tr *ngFor="let item of people_list; let idx=index">
                                <td contenteditable="true" [textContent]="idx" >{{idx}}</td>
                                <td contenteditable="true" [textContent]="item.username" >{{item.username}}</td>
                                <td contenteditable="true" [textContent]="item.sex"      >{{item.sex}}</td>
                        </tr>
                </table>
        </div>
